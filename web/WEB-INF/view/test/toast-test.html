<!-- Module JS 는 특정 페이지가 아니라 다양한 페이지에서 작동하는 부분으로 Event 및 Element 생성 및 다양한 화면에 진입했을 때
     공통적으로 로직을 수행하는 Javascript를 Module JS라고 한다.
     Selector (선택자)의 Length 및 Empty 여부를 예외처리로 해줘야한다.
     (선택자가 없으면 또는 선택자의 Length가 0이면 에러가 터질 수 있기 때문에) -->

<script>
    /**
     * Static JS
     * Static JS는 특정 페이지 에서만 작동하는 부분으로 Event 및 Element 생성 및 화면에 진입했을 때의
     * 해당 화면만의 특정 로직을 수행하는 Javascript를 Static JS라고 한다.
     * */
    $(document).ready(function () {
        console.log('Static JS is ready');
        //toast 객체 생성
        let toast = new Toast({position: [['bottom', 'right'], [0, 0]]});
        //toast 생성 엘리먼트 생성
        toast.create({
            id: 'ffff',
            title: 'toast test by ffff',
            date: '15 mins ago',
            color: TOAST_COLOR.PRIMARY,
            content: 'toast content test',
            supports: [{key: 'data-test', value: 'supports-test'}],
            is_close: true,
            close: (toast, supports) => {
                console.log('toast ffff', toast, supports);
            }
        });
        toast.create({
            id: 'aaaa',
            title: 'toast test by aaaa',
            date: '15 mins ago',
            color: TOAST_COLOR.PRIMARY,
            content: 'toast content test',
            supports: [{key: 'data-test', value: 'supports-test'}],
            is_close: true,
            close: (toast, supports) => {
                console.log('toast aaaa', toast, supports);
            }
        });
        toast.create({
            id: 'bbbb',
            title: 'toast test by bbbb',
            date: '15 mins ago',
            color: TOAST_COLOR.PRIMARY,
            content: 'toast content test',
            supports: [{key: 'data-test', value: 'supports-test'}],
            is_close: false,
        });
        toast.create({
            id: 'dddd',
            title: 'toast test by dddd',
            date: '15 mins ago',
            color: TOAST_COLOR.PRIMARY,
            content: 'toast content test',
            is_close: true,
            close: (toast, supports) => {
                console.log('toast dddd', toast, supports);
            },
        });
        toast.create({
            id: 'mmmm',
            title: 'toast test by mmmm',
            date: '15 mins ago',
            color: TOAST_COLOR.PRIMARY,
            content: 'toast content test',
            is_close: false,
            auto_close: 3000,
        });
        //엘리먼트로 지우기
        toast.remove(document.querySelector('[data-id="bbbb"]'));
        //id로 지우기
        toast.remove('dddd');
        //첫번째 Toast 지우기 (FirstInFirstOut)
        toast.remove(); //remove ffff
    });
</script>
